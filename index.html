<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HSN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    
    <div class="mt-5" style="padding:0px 10px 0px 10px ;">
        <h1 class="text-center">HSN</h1>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>CATEGORY</th>
                <th>ARTICLE</th>
                <th>GENDER</th>
                <th>FIBRE / FABRIC</th>
                <th>PRODUCT SUB CATEGORY</th>
                <th>HSN CODE</th>
            </tr>
            </thead>
            <tbody>            
                <td>
                    <form>
                        <select class="form-select form-select-lg">
                            <option>KNITTED GARMENTS</option>
                        </select>
                    </form>
                </td>
                <td>
                    <form>
                        <select class="form-select form-select-lg">
                            <option>WINTERCOATS</option>
                            <option>SUIT</option>
                            <option>ENSEMBLES</option>
                            <option>JACKETS AND BLAZERS</option>
                            <option>TROUSERS/SHORTS/OVERALLS/BREECHES</option>
                            <option>DRESSES</option>
                            <option>SKIRTS AND DIVIDED SKIRTS</option>
                            <option>INNERWEAR AND NIGHTWEAR</option>
                            <option>T-SHIRT/VEST/SINGLET</option>
                            <option>JERSEYS, PULLOVERS, CARDIGANS, WAISTCOATS</option>
                            <option>INFANT CLOTHING AND ACCESSORIES</option>
                            <option>TRACK SUITS</option>
                            <option>SKI SUITS</option>
                            <option>SWIMWEAR</option>
                            <option>T-SHIRT/VEST/SINGLET</option>
                            <option>GARMENTS, MADE UP OF KNITTED OR CROCHETED FABRICS OF HEADING 5903, 5906 OR 5907</option>
                            <option>OTHER GARMENTS</option>
                            <option>HOSIERY(STOCKINGS AND TIGHTS) AND FOOTWEAR WITHOUT APPLIED SOLES</option>
                            <option>GLOVES/MITTENS/MITTS</option>
                            <option>KNITTED OR CROCHETED PARTS OF GARMENTS OR OF CLOTHING ACCESSORIES</option>
                        </select>
                    </form>
                </td>
                <td>
                    <form>
                        <select class="form-select form-select-lg">
                            <option>MEN/BOYS</option>
                            <option>WOMEN/GIRLS</option>
                            <option>MEN/WOMEN</option>
                            <option>INFANT</option>
                        </select>
                    </form>
                </td>
                <td>
                    <form>
                        <select class="form-select form-select-lg">
                            <option>Cotton</option>
                            <option>Synthetic Fibres</option>
                            <option>Artificial fibres</option>
                            <option>Silk</option>
                            <option>Other</option>
                        </select>
                    </form>
                </td>
                <td>
                    <form>
                        <select class="form-select form-select-lg">
                            <option>Underpants and briefs</option>
                            <option>Night shirts and pyjamas</option>
                            <option>Briefs and panties</option>
                            <option>Slips and petticoats</option>
                            <option>Other</option>
                        </select>
                    </form>
                </td>
                <td><button class="btn btn-primary" type="submit" onclick=apimethod()>Generate code</button></td>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script>
       
        function apimethod() {
            var response;
        var route_url = window.location.protocol + "//" + window.location.host + "/";
        var msg={
            "CATEGORY": "KNITTED GARMENTS",
            "ARTICLE": "JERSEYS, PULLOVERS, CARDIGANS, WAISTCOATS",
            "GENDER": "MEN/WOMEN",
            "FIBRE/FABRIC": "WOOL",
            "PRODUCT SUB CATEGORY": "Jerseys"
        }
        var data = JSON.stringify(msg);
        console.log(data)

            url="https://pc6b9qxml4.execute-api.ap-south-1.amazonaws.com/default/generateHSNcode"
            console.log("test1");
            var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        response = xhttp.responseText;
                        console.log(response);
                    }
                };
            xhttp.open("POST", url, false);
            xhttp.setRequestHeader("Content-Type", "application/json");
            xhttp.send(data)
        }


    </script>
  </body>
</html>
